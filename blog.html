---
layout: default
title: SRI Blog
usemathjax: true
---

<article class="page">

  <header class="page-header container">
  <div class="row">
    <div class="column column-90">
      <h1 class="page-title">{{ page.title | escape }}</h1>
    </div>
  </div>
  </header>


  <div class="page-content container">
    <div class="row">   
      <div class="column column-80">

      	<ul class="newspost-list">
          {%- for blogpost in site.blogposts reversed -%}
          <li>
          <div class="blogpost-box">

            <div style="float:left; width:25%; margin-top: 2%">
              <img src="{{ blogpost.thumbnail | prepend: '/assets/blog/' | relative_url}}" style="width:80%; padding: 0 10%"/>
            </div>

            <div style="float:left; width:72%; margin-top: 2%">
              <div style="font-size: 28px; font-weight: bold;">
                <a href="{{ blogpost.id | relative_url}}">{{blogpost.title}}</a>
              </div>
              
              <div style="font-style: italic; padding-right: 3%;">
                {% include get-linked-persons.html persons=blogpost.blogpost-authors %}
              </div>

              <p style="text-align:justify; padding:3%; padding-right: 3%;">
                {{blogpost.tldr}}
              </p>
            </div>

            <div class="blogpost-box-tria">
              <img src="{{ '/assets/icons/icon-blogpost-tria.svg' | relative_url}}" style="vertical-align: top; width:100%;"/>
            </div>

          </div>
          </li>
          {%- endfor -%}
        </ul>

      </div>
    </div>      
  </div>
</article>
